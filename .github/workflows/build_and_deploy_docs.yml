name: Deploy Docs
on:
  push:
    branches:
      - 'master'
  pull_request:
    branches:
      - '**'

jobs:
  main:
    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        sdk: [ 2.13.4 ]
    steps:
      - uses: actions/checkout@v3
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ matrix.sdk }}

      - name: Print Dart SDK version
        run: dart --version

      - id: build-docs
        name: Build Docs
        run: dart pub global activate dartdoc && dartdoc --show-undocumented-categories
        if: ${{ matrix.sdk == '2.13.4' }}

      # Upload the artifact as required by actions/deploy-pages
      - name: Archive Dartdoc Artifact
        uses: actions/upload-pages-artifact@v1.0.7
        with:
          name: dartdoc
          path: doc/api/
        if: ${{ steps.build-docs.outcome == 'success' && steps.deploy-docs.outcome == 'skipped' }}

      - id: deploy-docs
        name: Deploy Docs ðŸš€
        uses: actions/deploy-pages@v1
        with:
          artifact-name: dartdoc
        if: ${{ steps.build-docs.outcome == 'success' && github.event_name == 'push' }}

      
