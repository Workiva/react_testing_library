name: react_testing_library
version: 2.1.2
description: A Dart unit testing library for OverReact components that mimics the API of the JS react-testing-library
homepage: https://github.com/Workiva/react_testing_library/
documentation: https://workiva.github.io/react_testing_library
environment:
  sdk: ">=2.11.0 <3.0.0"

dependencies:
  color: ^3.0.0
  js: ^0.6.2
  matcher: ^0.12.9
  meta: ^1.6.0
  react: ^6.0.0
  test: ^1.14.4

dev_dependencies:
  build_runner: ^2.0.0
  build_test: ^2.0.0
  build_web_compilers: ^3.0.0
  test_html_builder: ^3.0.0
  workiva_analysis_options: ^1.0.0

dependency_overrides:
  react:
    git:
      url: ssh://git@github.com/Workiva/react-dart.git
      ref: v7_wip
  w_flux:
    git:
      url: ssh://git@github.com/Workiva/w_flux.git
      ref: null-safety-3
