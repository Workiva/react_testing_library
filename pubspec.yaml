name: react_testing_library
version: 3.1.0
description: A Dart unit testing library for OverReact components that mimics the API of the JS react-testing-library
homepage: https://github.com/Workiva/react_testing_library/
documentation: https://workiva.github.io/react_testing_library
environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  collection: ^1.15.0-nullsafety.4
  color: ^3.0.0
  js: ^0.6.2
  matcher: ^0.12.9
  meta: ^1.16.0
  react: ^7.3.0
  test: ^1.14.4

dev_dependencies:
  build_runner: ^2.0.0
  build_test: ^2.0.0
  build_web_compilers: '>=3.0.0 <5.0.0'
  test_html_builder: ^3.0.0
  workiva_analysis_options: ^1.0.0

dependency_overrides:
  react:
    git:
      url: https://github.com/Workiva/react-dart.git
      ref: react-18-2-0-testing
  react_testing_library:
    git:
      url: https://github.com/Workiva/react_testing_library.git
      ref: r18
  dart_dev_workiva:
    git:
      url: https://github.com/Workiva/dart_dev_workiva.git
      ref: override-react-js-files-for-r18
